apiVersion: v1
kind: Service
metadata:
  name: {{ include "time-service.fullname" . }}
  labels:
    {{- include "time-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 3000
  selector:
    {{- include "time-service.selectorLabels" . | nindent 4 }}
